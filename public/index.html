<!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>The Dirty War</title>
    <script src="node_modules/react/dist/JSXTransformer.js"></script>
    <script src="node_modules/react/dist/react.js"></script>
    <script type="text/jsx" src="army.jsx"></script>
    <link rel="stylesheet" href="jquery-jvectormap-2.0.2.css" type="text/css" media="screen"/>
    <script src="jquery.js"></script>
    <script src="jquery-jvectormap-2.0.2.min.js"></script>
    <script src="map-argentina.js"></script>
    <link rel="stylesheet" href="styles.css" type="text/css">
  </head>
  <body>
    <a class="show-map" href="#">Show Map</a>
    <div id="world-map"></div>
    
    <div id="army"></div>
    <script>
       $(function(){
          var shown = false;
         $('#world-map').vectorMap({map: 'ar_mill_en'});
         $('#world-map').toggle();
         $('.show-map').click(function () {
            $('#world-map').toggle();
            $('.show-map').text(function(){
              if (shown) {
                shown = false;
                return 'Show map';
              } else {
                shown = true;
                return 'Hide Map';
              }
            });
         });
       });
    </script>
  </body>
  <script src="node_modules/socket.io-client/socket.io.js"></script>
</html>
