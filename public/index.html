<!doctype html>
<html ng-app="army">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Army</title>
	<script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script><!-- load jquery -->
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script><!-- load angular -->
	<script src="core.js"></script>
	<link type="text/css" rel="stylesheet" href="css/style.css" />

</head>
<body ng-controller="armyController">
	<div class="container">
		<ul class="divisions" ng-repeat="division in army.divisions">
			<li>{{ division.name }}, {{ division.commander.title }} {{ division.commander.name }}</li>
			<li>
				<ul class="brigades" ng-repeat="brigade in division.brigades">
					<li>{{ brigade.name }}, {{ brigade.commander.title }} {{ brigade.commander.name }}</li>
				</ul>
			</li>
		</ul>
		<ul class="logs" ng-repeat="log in army.logs">
			<li class="{{ log[3] }}">{{ log[2] }} {{ log[0] }}</li>
		</ul>
	</div>
</body>
</html>
